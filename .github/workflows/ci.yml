name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Go test
        run: go test ./...

      - name: Docker smoke test
        run: |
          docker build -t mcp-smoke .
          docker run --rm mcp-smoke
